{% extends "base.html" %}

{% block content %}
    <h1>Issa Blog</h1>
    <form action='/blog' method='post' >
    <hr />

    {% if users|length == 0 %}
    <p>No Blog Posts yet</p>
    {% else %}

        <ul>    
            {% for user in users %}
            <a href='/blog?user={{user.id}}'></a>
            <li>
            <p>{{user.username}}</p>
           </li>
            {% endfor %}
        </ul>
    {% endif %}


{% endblock %}
