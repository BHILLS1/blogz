{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>
    <form method='post'>
        <label>
            New Task:
            <input type="text" name='task' />
        </label>
        <input type="submit" value='Add Task' />
    </form>

    <hr />

    {% if blogs|length == 0 %}
    <p>No Blog Posts yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>{{blog.name}}
                {{blog.body}}
            </li>
            {% endfor %}
        </ul>

    {% endif %}


{% endblock %}
