{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>
    <form action='/blog' method='post' >
    <hr />

    {% if blogs|length == 0 %}
    <p>No Blog Posts yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>{{blog.title}}
                {{blog.body}}
            </li>
            {% endfor %}
        </ul>

    {% endif %}


{% endblock %}
