{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>
    <form action='/blog' method='post' >
    <hr />

    {% if blogs|length == 0 %}
    <p>No Blog Posts yet</p>
    {% else %}

            {% for blog in blogs %}
            <h2><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h2>
           <p>{{blog.body}}</p>
            {% endfor %}

    {% endif %}


{% endblock %}
